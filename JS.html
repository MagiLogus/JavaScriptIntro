<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JavaScript</title>
</head>

<!-- Cria um alert ao carregar  -->

<body onload="alert('Página Carregada com Suceso !')">

    <h1>Introdução ao JavaScript</h1>

    <input type="text" placeholder="Digite seu Nome:" id="nome">

    <!-- Cria um alert ao clicar -->
    <button onclick="alert('Bom dia, Pessoal !')">Bom Dia </button>

    <!-- Cria um alert personalizado com uma função -->
    <button onclick="saudacao()('Bom dia, Pessoal !')">Bom Dia Personalizado</button>
</body>

<script>
    function saudacao() {
        var nome = window.document.getElementById('nome').value
        // alert('Bom dia, ' + nome + ' ! '); Concatenado
        alert(`Bom dia, ${nome}  ! `);
    }
</script>
